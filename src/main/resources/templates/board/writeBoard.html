<!doctype html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header(~{::title})}">
    <title>글 쓰기</title>
</head>
<body th:with="principal=${#authentication.principal}">

    <th:block th:replace="~{layout/nav :: nav}"/>

    <div style="height:700px;margin:15px;">
        <div class="container">
<!--            <form action="#" th:action th:object="${writeBoardDto}" method="post">-->
            <th:block th:object="${writeBoardDto}">

                <input type="hidden" id="id" value="${principal.users.id}">

                <div class="container">
                    <span>${cfrData.value}&nbsp;&nbsp;${cfrData.confidence}</span>
                </div>

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" placeholder="Enter Title" id="title" name="title"
                           th:field="*{title}">
                    <div th:errors="*{title}">title 이상</div>
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control summernote" rows="5" id="content"
                              th:field="*{content}"></textarea>
                    <div th:errors="*{content}">title 이상</div>
                </div>

                <button type="button" id="btn-save" class="btn btn-primary">글쓰기</button>

            </th:block>
<!--            </form>-->
        </div>
    </div>

    <script>
      $('.summernote').summernote({
        placeholder: 'content',
        tabsize: 2,
        height: 300
      });
    </script>

    <script src="/js/board.js"></script>

    <th:block th:replace="~{layout/footer :: footer}"/>

</body>
</html>
